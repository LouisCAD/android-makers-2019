<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="mailchimp-subscribe.html">

<dom-module id="footer-rel">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment"></style>
    <style>

      :host {
        border-top: 1px solid var(--border-light-color);
        border-bottom: 1px solid var(--border-light-color);
        margin: 15px 0px;
        overflow: auto;
        overflow-y: hidden;
        padding: 30px 0;
        color: var(--footer-text-color);
        box-sizing: border-box;
      }

      .col-heading {
        font-size: 18px;
        font-weight: 500;
        line-height: 21px;
        margin-bottom: 25px;
      }

      .nav {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      a {
        border-bottom: 1px solid transparent;
        color: var(--footer-text-color);
        padding-bottom: 2px;
        text-decoration: none;
        transition: border-color .3s ease-out;
      }

      li {
        display: list-item;
        line-height: 25px;
      }

      li:hover {
        text-decoration: underline;
      }

      @media (max-width: 767px) {
        :host {
          margin: 0 20px 0 20px;
          padding: 10px 0;
        }

        .col-heading {
          font-size: 14px;
          margin-top: 25px;
          margin-bottom: 10px;
        }
      }

    </style>
    {% for footerRel in footerRelBlock %}
      <div class="col" layout vertical flex wrap flex-auto>
        <div class="col-heading">{$ footerRel.headTitle $}</div>
        <ul class="nav">
          {% for link in footerRel.links %}
          <li><a href="{$ link.url $}" target="_blank" rel="noopener noreferrer">{$ link.name $}</a></li>
          {% endfor %}
        </ul>
      </div>
    {% endfor %}

    <div class="col" layout vertical flex-auto wrap>
      <div class="col-heading">{$ subscribe $}</div>
      <span>{$ subscribeNote $}</span>
      <mailchimp-subscribe
        url="{$ mailchimp.url $}"
        name="{$ mailchimp.name $}"
        flex-auto>
      </mailchimp-subscribe>
    </div>

  </template>

  <script>

    class FooterRel extends Polymer.Element {

      static get is() { return 'footer-rel' }

      constructor() {
        super();
      }
    }

    customElements.define(FooterRel.is, FooterRel);

  </script>
</dom-module>
