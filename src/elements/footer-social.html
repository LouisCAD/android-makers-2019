<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="footer-social">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment"></style>
    <style>
      :host {
        padding-left: 4px;
      }

      .title {
        display: inline-block;
        text-transform: uppercase;
        font-weight: 500;
        font-size: 14px;
        margin: 0;
        color: var(--footer-text-color);
      }

      .nav-inline {
        display: inline;
        margin: 0 55px 0 4px;
      }

      ul.nav-inline {
        padding-left: 10px;
      }

      .nav-inline li {
        display: inline-block;
      }

      .share-gplus {
        height: 30px;
        padding: 8px;
        width: 23px;
      }

      .share-gplus paper-icon-button {
        color: var(--gplus-color);
      }

      a {
        display: inline-block;
        margin: 0;
        color: var(--footer-text-color);
        text-decoration: none;
      }

      .social-group {
        margin-right: 30px;
        box-sizing: border-box;
      }

      .email .title {
        padding-right: 0;
        padding-top: 17px;
      }

      .email a {
        border-bottom: 1px solid var(--footer-text-color);
        padding-bottom: 1px;
      }

      .social-networks {
        padding-top: 8px;
      }

      .social-networks ul {
        list-style-type: disc;
      }

      .blog {
        padding-top: 17px;
      }

      .blog .title {
        padding-right: 55px;
      }

      .blog a {
        border-bottom: 1px solid var(--footer-text-color);
        padding-bottom: 1px;
      }

      @media (max-width: 811px) {
        :host  {
          margin: 0 10px 0 10px;
          display: block;
        }

        .social-group {
          margin-right: 0;
          margin-bottom: 10px;
          width: 100%;
          padding-top: 0;
        }

        .blog,
        .social-networks {
          padding-top: 0;
        }

        .social-networks {
          margin-bottom: -10px;
        }

        .email {
          margin-bottom: 20px;
        }

        .nav-inline li a {
          padding: 0;
        }
      }

    </style>

    <div class="social-group google-plus">
      <div class="title">{$ share $}</div>
      <div class="nav-inline">
          <a class="share-gplus" href="{$ gplusShareLink $}"  target="_blank" rel="noopener noreferrer">
            <paper-icon-button icon="hoverboard:gplus"></paper-icon-button>
          </a>
      </div>
    </div>

    <div class="social-group blog">
      <div class="title">
        {$ followOur $}
        <a href="{$ organizer.blog $}" target="_blank" rel="noopener noreferrer">{$ blog $}</a>
      </div>
    </div>

    <div class="social-group social-networks">
      <div class="title">{$ followUs $} </div>
      <ul class="nav-inline">
        {% for soc in socialNetwork %}
          <li>
            <a href="{$ soc.url $}" target="_blank" rel="noopener noreferrer">
              <paper-icon-button icon="hoverboard:{$ soc.name $}"></paper-icon-button>
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>

    <div class="social-group email">
      <div class="title">
        <a aria-label="{$ emailUs $}" href="mailto:{$ mailto $}">{$ emailUs $}</a>
      </div>
    </div>

  </template>

  <script>

    class FooterSocial extends Polymer.Element {
      static get is() { return 'footer-social' }
    }

    customElements.define(FooterSocial.is, FooterSocial);

  </script>
</dom-module>
