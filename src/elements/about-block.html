<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="hoverboard-icons.html">

<dom-module id="about-block">
    <template>
        <style is="custom-style" include="shared-styles flex flex-alignment flex-reverse"></style>

        <style>
             :host {
                display: block;
                position: relative;
                color: var(--dark-primary-color);
            }

            .container {
                margin: 48px 40px;
            }

            .description-block,
            .statistics-block {
                padding: 16px;
            }

            .statistics-block .row-1 {
                margin-bottom: 16px;
            }

            .statistics-block .row-2 {
                margin-top: 16px;
            }

            .block-cta paper-button {
                padding-left: 0;
                margin-left: 0;
            }

            .block-cta iron-icon {
                margin-left: 8px;
            }

            .block-cta .cta-label {
                font-size: 14px;
            }

            .block-subtitle {
                color: var(--secondary-text-color);
            }

            .icon-label {
                color: var(--secondary-text-color);
                margin-top: 8px;
            }

            .count-info {
                padding: 16px 0;
            }

            .numbers {
                margin-left: 16px;
                font-size: 32px;
                vertical-align: middle;
            }

            .icon iron-icon {
                color: var(--dark-primary-color);
            }

            @media (min-width: 868px) {
                /*.container[wrap-reverse] {
                    flex-wrap: nowrap;
                }*/

                .row-1[desktop-space-around],
                .row-2[desktop-space-around] {
                    justify-content: space-around;
                }

                .description-block {
                    margin-right: 16px;
                    padding: 48px;
                }

                .statistics-block {
                    margin-left: 16px;
                }

                 .numbers {
                    font-size: 50px;
                }                
            }

        </style>

        <div class="container" flex layout horizontal wrap-reverse center>

            <div class="description-block" flex>
                <h2 class="title">{$ aboutBlock.title.partA $}</br>{$ aboutBlock.title.partB $}</h3>

                  {% for descriptionBlock in aboutBlock.descriptionBlocks %}

                    <p class="block-subtitle"> {$ descriptionBlock.description $} </p>
                     <a class="block-cta" href="{$ descriptionBlock.ctaLink $}" target="_blank" rel="noopener noreferrer">
                        <paper-button>
                            <span class="cta-label">{$ descriptionBlock.ctaLabel $}</span>
                            <iron-icon icon="hoverboard:arrow-right-circle"></iron-icon>
                        </paper-button>
                    </a>

                  {% endfor %}
            </div>

            <div class="statistics-block" flex>

                <div class="row-1" flex layout horizontal justified desktop-space-around>
                    <div class="count-info" layout horizontal>
                        <span class="icon" layout vertical center>
                            <iron-icon class="big-icon" icon="hoverboard:people"></iron-icon>
                            <span class="icon-label">{$ aboutBlock.statisticsBlock.attendees.label $}</span>
                        </span>
                        <span class="numbers">{$ aboutBlock.statisticsBlock.attendees.number $}</span>
                    </div>

                    <div class="count-info" layout horizontal>
                        <span class="icon" layout vertical center>
                            <iron-icon class="big-icon" icon="hoverboard:calendar"></iron-icon>
                            <span class="icon-label">{$ aboutBlock.statisticsBlock.days.label $}</span>
                        </span>
                        <span class="numbers">{$ aboutBlock.statisticsBlock.days.number $}</span>
                    </div>
                </div>

                <div class="row-2" flex layout horizontal justified desktop-space-around>
                    <div class="count-info" layout horizontal>
                        <span class="icon" layout vertical center>
                            <iron-icon class="big-icon" icon="hoverboard:microphone"></iron-icon>
                            <span class="icon-label">{$ aboutBlock.statisticsBlock.sessions.label $}</span>
                        </span>
                        <span class="numbers">{$ aboutBlock.statisticsBlock.sessions.number $}</span>
                    </div>

                    <div class="count-info" layout horizontal>
                        <span class="icon" layout vertical center>
                            <iron-icon class="big-icon" icon="hoverboard:tracks"></iron-icon>
                            <span class="icon-label">{$ aboutBlock.statisticsBlock.tracks.label $}</span>
                        </span>
                        <span class="numbers">{$ aboutBlock.statisticsBlock.tracks.number $}</span>
                    </div>
                </div>

            </div>

        </div>
    </template>

    <script>
        class AboutBlock extends Polymer.Element {
            static get is() { return 'about-block' }
        }

        customElements.define(AboutBlock.is, AboutBlock);
    </script>
</dom-module>
