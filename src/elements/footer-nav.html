<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">


<dom-module id="footer-nav">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment"></style>

    <style>

      :host  {
        margin: 0 10px 0 20px;
      }

      .copyright {
        text-align: center;
        margin-right: -15px;
        padding: 15px 0 0 0;
        float: right;
      }

      .cod {
        float: right;
        margin-right: 0;
        padding: 15px 0 0 0;
      }

      .nav-inline {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .footer-logo {
        margin: 10px 30px 0 0;
        height: 24px;
        width: 120px;
        float: left;
      }

      a {
        color: var(--footer-text-color);
        padding-bottom: 2px;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      @media (min-width: 812px) {
        :host  {
          margin: 0;
        }

        .copyright {
          margin: 0;
          padding: 15px 0 0 0;
          float: right;
          text-align: right;
        }

        .cod {
          margin-right: 0;
          padding: 15px 0 0 0;
          float: left;
        }
      }
    </style>

    <div class="nav-inline" layout flex>

      <a href="{$ organizer.url $}" target="_blank" rel="noopener noreferrer">
        <iron-image
          class="footer-logo"
          src="../../images/organizer-logo.svg"
          sizing="contain"
          alt="{$ organizerName $}">
        </iron-image>
      </a>
      <a class="cod" href="{$ codUrl $}" target="_blank" rel="noopener noreferrer">{$ codeOfConduct $}</a>

      <div class="copyright">
        &copy; 2017 Based on <a href="https://github.com/gdg-x/hoverboard" target="_blank" rel="noopener noreferrer">Project
        Hoverboard</a>
      </div>
    </div>


  </template>

  <script>

    class FooterNav extends Polymer.Element {
      static get is() { return 'footer-nav' }
    }

    customElements.define(FooterNav.is, FooterNav);

  </script>
</dom-module>
